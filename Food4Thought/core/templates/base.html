{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="{% static 'core/js/jquery-2.1.0.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" >
		<script src="{% static 'core/js/bootstrap.js' %}" type="text/javascript"></script>
	    <style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	      #map { height: 100%; }
	    </style>
	</head>
  	<body>
	    <div id="map"></div>
	    <script type="text/javascript">
			function initMap() {
				var myLatLng = {lat: -25.363, lng: 131.044};

				// Create a map object and specify the DOM element for display.
				var map = new google.maps.Map(document.getElementById('map'), {
				  center: myLatLng,
				  scrollwheel: false,
				  zoom: 4
				});

				// Create a marker and set its position.
				var marker = new google.maps.Marker({
				  map: map,
				  position: myLatLng,
				  title: 'Hello World!'
				});
			}
	    </script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkNjPt7dfPdQjFmsksrzq8s1KQwi21UdM&callback=initMap">
	    </script>
	  </body>
</html>
