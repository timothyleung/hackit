{% load staticfiles %}

 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="{% static 'core/js/jquery-2.1.0.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" >
<script src="{% static 'core/js/bootstrap.js' %}" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkNjPt7dfPdQjFmsksrzq8s1KQwi21UdM&callback=initMap"></script>
		<script type="text/javascript">	    
		  	
		  	// Initialize Google map
		  	// Center to user's location
		  	function initMap() {
				if (navigator.geolocation) {
 			     	success = function(position) {
			        	createMap(position.coords.latitude, position.coords.longitude);
			      	};
 			      	
 			      	error = function() { 
 			      		createMap(-33.9174103, 151.2313068); 
 			      	}
 
 			    	navigator.geolocation.getCurrentPosition(success, error);
 			    } else {
			    	createMap(-33.9174103, 151.2313068);
			   	}
			}

			// Display all requests' location
			// Create Google map
			function createMap(lat, lon) {
				// var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
				// var icons = {
				// 	chefs: {icon: iconBase + ''},
				// 	requests: {icon: iconBase + 'info-i_maps.png'},
				// 	yomama: {icon: iconBase + ''},
				// }

				// 1. Generate EntryForm{id} index from 0 - n 
				// 2. 
				// Retrieve all data from django
				var cooks = [];

				{% for req in reqs %}
					cooks.push([{{req.lat}}, {{req.lon}}]);
				{% endfor %}

				// Set center
				var myLatLng = {lat: lat, lng: lon};
			  	var map = new google.maps.Map(document.getElementById('map'), {
			    	zoom: 15,
			    	center: myLatLng
			  	});

			  	// Create info buble to display request data
				var infowindow = new google.maps.InfoWindow();
				
				var marker;
				for (var i = 0; i < cooks.length; i++) {  
					var form = $("#entryform"+i).clone().show();
				    var infowindow_content = form[0];

				  	marker = new google.maps.Marker({
				    	position: new google.maps.LatLng(cooks[i][0], cooks[i][1]),
				    	map: map,
				    	animation: google.maps.Animation.DROP,
				    	dragable: false,
				    	// icon: icons.chefs.icon
				  	});

				  	google.maps.event.addListener(marker, 'click', (function(marker, i) {
				    	return function() {
				    		// Show request detail form
				      		infowindow.setContent(infowindow_content);
				      		infowindow.open(map, this);
				    	}
				  	})(marker, infowindow));
				}
			}
	  	</script> 
	    <style type="text/css">
	      	html, body { height: 100%; margin: 0; padding: 0; } 
	      	#map { 
			  	border:1px solid black;
			  	height: 80%;
			  	width: 100%;
			  	border-radius: 25px;
			}

			.entryform {
			    display: none;
			    width:300px;
			    padding-bottom: 30px;
			}
	    </style>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					  I want to eat!
				</button>
				<a href="{% url 'logout' %}">logout </a>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
					      </div>
					      <div class="modal-body">
							<form method="post" action="{% url 'login' %}">
					     <div class="form-group">
					             {{request_form.order}}
					         </div>
					         <div class="form-group">
					             {{request_form.info}}
					         </div>
					        <button type="submit" class="btn">Submit</button>

					            {% csrf_token %}
					        </form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary">Save changes</button>
					      </div>
					    </div>
					  </div>
				</div>
			</div>
		</div>
	</nav>
	<div id="map"></div>
	{% for req in reqs %}
	  	<div id="entryform{{req.id}}" class="entryform">
		    <h1>{{req.order}}</h1>
		    <form role="form" >
		        <div class="form-group">
		            <label>This is a request from {{req.uid.first_name}}</label> 
		        <div class="form-group">
		            <label>What is this?</label>
		        </div>
		        <div class="form-group">
		            <label>Description</label>
		            <textarea disabled="true" name="description" class="form-control" rows="3" required="no">{{req.details}}</textarea>
		        </div>
		        <div class="form-group">
		            <label>Your offer</label>
		            <textarea name="description" class="form-control" rows="3" required="no" placeholder="Your offer to make this request"></textarea>
		        </div>
		        <div class="form-group">
		            <button class="btn btn-primary">submit</button>
		        </div>
		    </form>
		</div>
	{% endfor %}

</body>
</html>
